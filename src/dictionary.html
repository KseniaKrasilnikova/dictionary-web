<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
  <link href='css/style.min.css' rel='stylesheet' crossorigin='anonymous'>
  <link rel='prefetch' href='fonts/ArialBD.woff2' as='font' crossorigin='anonymous'>
  <title>Русско-нивхско-английский словарь</title>
</head>
<body>
<div id='app'>
  <div class='container'>
    <header class='navbar navbar-expand-md navbar-light bg-light'>
      <nav class='container-xxl flex-wrap flex-md-nowrap'>
        <div class='collapse navbar-collapse'>
          <ul class='navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll'>
            <li class='nav-item col-6 col-md-auto menu-item'>
              <a class='nav-link p-2' href='index.html' title='О словаре'>Введение</a>
            </li>
            <li class='nav-item col-6 col-md-auto menu-item menu-item--active'>
              <a class='nav-link p-2 active ' href='#' aria-current='page' title='Словарь'>Словарь</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class='page-main'>
      <h1 class='visually-hidden'>Поиск по словарю</h1>
      <section>
        <h2 class='visually-hidden'>Форма поиска</h2>
        <form
          class='w-50 d-flex search-form d-flex row flex-nowrap justify-content-between align-items-center mx-auto mt-4 mb-4'>
          <select id='languages' class='form-select w-25' aria-label='Выбрать язык'>
          </select>
          <div class='w-75 d-flex flex-row flex-nowrap justify-content-between'>
            <div class='w-100'>
              <div class='input-group'>
                <input id='search-input' class='form-control ps-3 pe-3 search-input' type='text'
                       placeholder='введите слово'
                       aria-label='поиск'>
                <button id='search-clear-btn' class='btn btn-outline-primary border-start-0 reset-btn' type='button'>
                  <svg xmlns='http://www.w3.org/2000/svg' viewBox='-6 -6 24 24' width='24' fill='currentColor'>
                    <path
                      d='M7.314 5.9l3.535-3.536A1 1 0 1 0 9.435.95L5.899 4.485 2.364.95A1 1 0 1 0 .95 2.364l3.535 3.535L.95 9.435a1 1 0 1 0 1.414 1.414l3.535-3.535 3.536 3.535a1 1 0 1 0 1.414-1.414L7.314 5.899z'></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class='container'>
        <div class='row'>
          <h2 class='visually-hidden'>Перевод слов</h2>
          <div id='words-list-container' class='col col-3 h-100'>
            <ul class='list-unstyled fw-normal pb-1 small'>
            </ul>
          </div>
          <div class='col-9'>
            <div class='card shadow'>
              <div>
                <h3 class='card-header'></h3>
              </div>
              <div class='card-body'>
                <button id='play-word-btn' title='Listen to Nivkh pronunciation'
                        class='btn btn-outline-secondary btn-sm mb-3'>
                  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -3 24 24' width='24' fill='currentColor'>
                    <path
                      d='M12 2h-.6a2 2 0 0 0-1.444.617L6.239 6.5H2v5h4.239l3.717 3.883A2 2 0 0 0 11.4 16H12V2zM5.385 4.5L8.51 1.234A4 4 0 0 1 11.401 0H13a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1h-1.6a4 4 0 0 1-2.889-1.234L5.385 13.5H2a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h3.385zM16 7a1 1 0 0 1 0-2 4 4 0 1 1 0 8 1 1 0 0 1 0-2 2 2 0 1 0 0-4zm0-4a1 1 0 0 1 0-2 8 8 0 1 1 0 16 1 1 0 0 1 0-2 6 6 0 1 0 0-12z'></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
<script src='js/main.js' type='text/javascript'></script>
</body>
</html>
